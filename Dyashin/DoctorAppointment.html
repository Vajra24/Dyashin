<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .form-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            width: 150px;
            margin-right: 10px;
            text-align: left;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="tel"], textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 15px;
        }
        .radio-group label, .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #62d466;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #46c24d;
        }
        hr {
            margin: 20px 0;
            border: 0;
            height: 5px;
            background: #73e879;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Doctor Appointment Form</h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" placeholder="First" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" placeholder="Last" name="last_name" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" placeholder="###-###-####" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" placeholder="City" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" placeholder="State" name="state" required>
            </div>
            <div class="form-group">
                <label for="query">Your Query</label>
                <input type="text" id="query" name="query" required>
            </div>
            <div class="form-group">
                <label for="appointment_type">Appointment Type</label>
                <div class="checkbox-group">
                    <label>Select which appointment type(s) you require:</label>
                    <label><input type="checkbox" name="appointment_type" value="cervix"> Cervix checkup</label>
                    <label><input type="checkbox" name="appointment_type" value="heart"> Heart checkup</label>
                    <label><input type="checkbox" name="appointment_type" value="eye"> Eye checkup</label>
                    <label><input type="checkbox" name="appointment_type" value="hearing"> Hearing test</label>
                </div>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback here..."></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
